<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5 h-80 ">
    <ngx-charts-bar-vertical
      [view]="[400, 300]"
      [results]="single"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [gradient]="gradient"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
  </div>
