<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
  <button class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg m-4" (click)="showAddForm = true">Ajouter
    un Teacher</button>

  <!-- teachers.component.html -->
  <div [class.hidden]="!showAddForm" class="popup-form p-4">
    <h2 class="text-lg font-semibold">{{ operation === 'add' ? 'Ajouter' : 'Modifier' }} un niveau</h2>
    <form (ngSubmit)="operation === 'add' ? addTeacher() : updateTeacher()" class="py-6 px-9">
      
      <div class="mb-5">
        <label for="firstName" class="mb-3 block text-base font-medium text-[#07074D]">Prénom</label>
        <input type="text" name="firstName" id="firstName" [(ngModel)]="selectedTeacher.firstName" placeholder="Prénom"
          required
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      <div class="mb-5">
        <label for="lastName" class="mb-3 block text-base font-medium text-[#07074D]">Nom</label>
        <input type="text" name="lastName" id="lastName" [(ngModel)]="selectedTeacher.lastName" placeholder="Nom"
          required
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      <div class="mb-5">
        <label for="dateOfBirth" class="mb-3 block text-base font-medium text-[#07074D]">date of birth</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" [(ngModel)]="selectedTeacher.dateOfBirth" placeholder="dateOfBirth"
          required
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      <div class="mb-5">
        <label for="address" class="mb-3 block text-base font-medium text-[#07074D]">Adress</label>
        <input type="text" name="address" id="address" [(ngModel)]="selectedTeacher.address" placeholder="address"
          required
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      <div class="mb-5">
        <label for="speciality" class="mb-3 block text-base font-medium text-[#07074D]">Speciality</label>
        <input type="text" name="speciality" id="speciality" [(ngModel)]="selectedTeacher.speciality" placeholder="speciality"
          required
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      

      <div class="mb-5 flex space-x-8">
        <button type="submit"
          class="hover:shadow-form w-30 rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">{{
          operation === 'add' ? 'Ajouter' : 'Modifier' }}</button>
        <button type="button" (click)="cancelAddOrEdit()"
          class="hover:shadow-form w-30 rounded-md bg-[#9D1818] py-3 px-8 text-center text-base font-semibold text-white outline-none">Annuler</button>
      </div>
    </form>
  </div>

  <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">ID</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">FirstName</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">LastName</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">DateOfBirth</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Address</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Speciality</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900" style="text-align: center;">Action</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100 border-t border-gray-100">
      <tr class="hover:bg-gray-50" *ngFor="let teacher of teachers">
        <td class="px-6 py-4">{{ teacher.id }}</td>
        <td class="px-6 py-4">{{ teacher.firstName }}</td>
        <td class="px-6 py-4">{{ teacher.lastName }}</td>
        <td class="px-6 py-4">{{ teacher.dateOfBirth }}</td>
        <td class="px-6 py-4">{{ teacher.address }}</td>
        <td class="px-6 py-4">{{ teacher.speciality }}</td>
        <td class="px-6 py-4">

          <div class="flex justify-end gap-4">
            <a x-data="{ tooltip: 'Delete' }" (click)="deleteTeacher(teacher.id)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </a>
            <a x-data="{ tooltip: 'Edite' }">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
              </svg>
            </a>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</div>
